<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Specimen Design Framework</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cinzel&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap');

      body {
        background: #ecedf3;
      }

      body,
      p,
      button {
        font-family: 'IBM Plex Sans', sans-serif;
        color: #533;
      }

      .logo {
        font-family: "Cinzel", serif;
        text-transform: uppercase;
        font-size: 3rem;
        font-weight: 300;
        margin: 0;
      }

      .subheading {
        font-weight: 200;
        margin-top: 0rem;
      }

      .page {
        margin: 1rem 1rem 0;
      }

      a {
        color: rgb(70, 73, 255);
        text-decoration: none;
        font-weight: 500
      }
    </style>
  </head>
  <body>
    <div class="page">
      <h1 class="logo">Specimen</h1>
      <h2 class="subheading">Design system framework</h2>
      <p>A framework and ecosystem for building custom design systems without reinventing the wheel. Built on <a href="https://emotion.sh/docs/introduction" target="_blank">Emotion</a>, inspired by <a href="https://chakra-ui.com/" target="_blank">Chakra UI</a> and <a href="https://styled-system.com/" target="_blank">Styled System</a>.</p>
      <img width="1050" src="./specimen.png" alt="Stack diagram" />
    <div>
  </body>
</html>
